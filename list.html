<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and list</title>
</head>
<body>
    <!-- ul for un ordered list -->
    <!-- ol for ordered list -->
    <!-- to add item in your list use li -->
    <ul>
        <li>Toast</li>
        <li>Tea</li>
        <ul>
            <li>Green Tea</li>
            <ol>
                <li>Horliks</li>
                <li>Bournvita</li>
                <li>Fruti</li>
                
                <li>Cocacola</li>
                <ul>
                    <li>Sprit</li>
                    <li>Maza</li>
                    <li>Limca</li>
                </ul>
            </ol>
            <li>Red Tea</li>
        </ul>
        <li>Maggi</li>

    </ul>
    <ol>
        <li>Horliks</li>
        <li>Bournvita</li>
        <li>Fruti</li>
        
        <li>Cocacola</li>
        <ul>
            <li>Sprit</li>
            <li>Maza</li>
            <li>Limca</li>
        </ul>
    </ol>
</body>
</html>
